<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <title>Regular Expression Demo</title>
<script>
    var parseUrl = /^(?:([A-Za-z]+):)?(\/{0,3})([0-9.\-A-Za-z]+)(?::(\d+))?(?:\/([^?#]*))?(?:\?([^#]*))?(?:#(.*))?$/;
    var url = "http://www.ora.com:80/goodparts?q#fragment";

    var result = parseUrl.exec(url);

    var names = ['url', 'sceme', 'slash', 'host', 'port', 'path', 'query', 'hash']; 
    var blanks = '        ';

    for (var i = 0; i < names.length; i++) {
        document.write(names[i] + ':' + blanks.substring(names[i].length) + result[i] + '<br>');
    }
</script>
  </head>
  <body>
  </body>
</html>
